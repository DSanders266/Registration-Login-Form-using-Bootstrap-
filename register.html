<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-danger">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 bg-light text-body rounded"">
                <br />
                <h2 class="text-center">Register</h2>
                <form>
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required pattern="[A-Za-z]+">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter phone number" name="phone" required pattern="[0-9]{11,11}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter password" name="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                    <br />
                    <div class="text-center">
                        <p>Already have an account?</p>
                        <a href="login.html">Click Here</a>
                    </div>
                    <br />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
